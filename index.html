<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coverage Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #0056b3;
      }

      a {
        display: inline-block;
        margin: 10px 0;
        text-decoration: none;
        color: #0056b3;
        font-size: 18px;
        border: 1px solid #0056b3;
        padding: 10px 20px;
        border-radius: 5px;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Test Coverage Reports</h1>
    <p>Select a report to view the test coverage details:</p>
    <a href="/external/" target="_blank">External Test Report</a>
    <a href="/lan/" target="_blank">LAN Test Report</a>
  </body>
</html>
